<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Random Gallery
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="loadData()" [disabled]="isLoading">
        <ion-icon name="refresh-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let item of items">
        <ion-card>
          <div class="image-wrapper">
            <img [src]="item.image" [alt]="item.type">
            <ion-badge [color]="item.type === 'robot' ? 'primary' : 'secondary'">
              {{ item.type }}
            </ion-badge>
          </div>
          <ion-card-header>
            <ion-card-title class="ion-text-center">{{ item.bookTitle }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-progress-bar type="indeterminate" *ngIf="isLoading"></ion-progress-bar>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="loadData()" [disabled]="isLoading">
      <ion-icon name="refresh-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="saveCurrentTitles()">
      <ion-icon name="save-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
